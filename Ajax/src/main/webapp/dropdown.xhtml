<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	 <h:head>
      <title>Ajax Listener</title>
   </h:head>
   <h:body>
   <h:form>
   
   <p:growl id="msgs" showDetail="true"/>
   <p:panel header="Select a Mobile Brands">
   <h:panelGrid columns="2">
   <p:outputLabel for="brand" value="Mobile Brand"/>
   <p:selectOneMenu id="brand" value="#{mb.brand}">
   <p:ajax listener="#{mb.onBrandChange()}" update="model"/>
   <f:selectItem itemLabel="Select Brand" itemValue="" noSelectionOption="true"/>
   <f:selectItems value="#{mb.allbrands}" />
   </p:selectOneMenu>
   <p:outputLabel for="model" value="Model"/>
   <p:selectOneMenu id="model" value="#{mb.model}">
  
   <f:selectItem itemLabel="Select Model" itemValue="" noSelectionOption="true"/>
   <f:selectItems value="#{mb.allmodels}" />
   </p:selectOneMenu>
   </h:panelGrid>
   <p:separator/>
   
   <p:commandButton value="Submit" update="msgs" action="#{mb.displayModel}" />
   </p:panel>
     </h:form> 
   </h:body>
</html>
