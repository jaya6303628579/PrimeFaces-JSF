<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	 <h:head>
      <title>toggle switch</title> 
      <style>
      .ui-toggleswitch .ui-toggleswitch-slider{
      	-moz-transition: background-color 0.3s;
      	-o-transition: background-color 0.3s;
      	-webkit-transition: background-color 0.3s;
      	transition: background-color 0.3s;
      	border-radius:30px;
      	background-color:#72707080;
      
      }
      .ui-toggleswitch.ui-toggleswitch-checked .ui-toggleswitch-slider{
      	background-color: green;
      
      }
      .ui-toggleswitch .ui-toggleswitch-slider::before{
      background-color:#ffffff;
      	height: 1.250em;
      	width: 1.250em;
      	left: .25em;
      	bottom: .25em;
      	border-radius: 50%;
      	-webkit-transition:0.3s;
      	transition: 0.3s;
      	}
      </style>
    </h:head>
   <h:body>
   <h:form>
   <p:growl id="msg"/>
   <h:panelGrid columns="2">
   <h:outputLabel value="Toggle Switch :"/>
   <p:toggleSwitch value="#{ts.status}" onLabel="On" offLabel="Off" />
   </h:panelGrid>
    
    <p:commandButton value="Submit" update="msg" action="#{ts.display}" />
     </h:form> 
   </h:body>
</html>
