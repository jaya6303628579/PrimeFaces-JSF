<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	 <h:head>
      <title>Ajax Listener</title>
   </h:head>
   <h:body>
   <h:form>
   <h:panelGrid columns="2">
   <h:outputText value="Inline :"/>
   <p:colorPicker value="#{cp.inlineColor}" mode="inline"/>
   
   <h:outputText value="popup :"/>
   <p:colorPicker value="#{cp.popupColor}"/>
   
   </h:panelGrid>
   <p:separator/>
    <p:commandButton value="Display" update="opt"/>
    <h:outputText id="opt" value="value : #{cp.popupColor}" />
     </h:form> 
   </h:body>
</html>
