<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"></h:outputStylesheet>
</h:head>
<h:body>
	<h:form>
		<p:focus for="myTerminal"></p:focus>
		<p:terminal id="myTerminal" widgetVar="term" commandHandler="#{t.handleCommand}" welcomeMessage="Welcome to Terminal"></p:terminal>
		<p:commandButton type="button" value="clear" icon="pi pi-trash" onclick="PF('term').clear()"></p:commandButton>
	</h:form>
</h:body>
</html>
