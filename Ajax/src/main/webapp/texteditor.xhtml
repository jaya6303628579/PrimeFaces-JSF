<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	 <h:head>
      <title>TextEditor</title>
   </h:head>
   <h:body>
   <h:form>
   	<p:textEditor widgetVar="basicEditor" value="#{tx.value}" secure="false" height="400">
   	
   	
   	</p:textEditor>
   	<p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()"/>
   	<p:commandButton value="clear" type="Button" onclick="PF('basicEditor').clear();" />
   	<p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
   	<p:outputPanel id="display">
   	
   	<h:outputText value="#{tx.value}" escape="false"/>
   	</p:outputPanel>
   	
   	</p:dialog>    
   	</h:form> 
   </h:body>
</html>
