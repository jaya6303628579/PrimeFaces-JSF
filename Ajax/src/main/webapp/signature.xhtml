<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	 <h:head>
      <title>Ajax Listener</title>
   </h:head>
   <h:body>
   <h:form>
   <p:growl>
   <p:autoUpdate/>
   </p:growl>
   
   <p:signature widgetVar="mysign" value="#{s.sign}" required="true" style="width:400px; height:200px" requiredMessage="value is required plz sign in the box"/>
   <p:panelGrid columns="2">
   <p:commandButton value="Submit" update="opt"/>
   <p:commandButton value="clear" type="button" onclick="PF('mysign').clear()"/>
   </p:panelGrid>
   
   <p:outputPanel id="opt">
   <h:outputText rendered="#{not empty s.sign}"  value="My Signature" style="font-size:24px; display:block"/>
   
   <p:signature value="#{s.sign}" readonly="true" rendered="#{not empty s.sign}" style="width:400px; height:200px"></p:signature>
   </p:outputPanel>
    
     </h:form> 
   </h:body>
</html>
