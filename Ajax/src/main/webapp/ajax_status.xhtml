<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	 <h:head>
      <title>Menu</title>
   </h:head>
   <h:body>
  
   <p:ajaxStatus delay="8000" style="display:block; margin-bottom:2em; height:24px;">
   <f:facet name="default">
   <h:outputText value="Status is not downloaded"/>
   </f:facet>
   <f:facet name="start">
   <p:graphicImage value="resources/images/fb.png"></p:graphicImage>
   </f:facet>
     <f:facet name="complete">
   <h:outputText value="status : downloaded"/>
   </f:facet>
   </p:ajaxStatus>
   <p:ajaxStatus onstart="PF('dlg').show()" onsuccess="PF('dlg').hide()"/>
    <p:dialog widgetVar="dlg" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">  
      <p:graphicImage value="resources/images/fb.png"></p:graphicImage>
    </p:dialog>
     <h:form>
    <p:commandButton value="Download"></p:commandButton>
     </h:form> 
   </h:body>
</html>
