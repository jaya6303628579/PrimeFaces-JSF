<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	 <h:head>
      <title>Ajax Listener</title>
   </h:head>
   <h:body>
   <h:form>
   <p:toolbar>
   <f:facet name="left">
			
				<h:commandButton value="Add new Todo" binding="#{todoPrime.addCommand}"
					 action="#{todoPrime.addNew}" icon="pi pi-file"/>
				<p:spacer width="40" height="10" />
				<h:commandButton id="hide"
					actionListener="#{todoPrime.displayTable}" value="Hide Table">
				</h:commandButton>
				<p:spacer width="40" height="10" />
				<h:commandButton id="show"
					actionListener="#{todoPrime.displayTable}" value="Show Table">
				</h:commandButton>
				<p:spacer width="40" height="10" />
				<h:commandButton action="Todo" value="Goto Jsf" />
			</f:facet>
			</p:toolbar>
		</h:form>
   </h:body>
</html>
