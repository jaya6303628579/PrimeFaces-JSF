<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	 <h:head>
      <title>Ajax Listener</title>
   </h:head>
   <h:body>
   <h:form>
   <p:growl id="msg" showDetail="true"></p:growl>
   <h:panelGrid columns="2">
   <h:outputText value="Basic"/>
   <p:rating value="#{rate.basicRate}"/>
   
   <h:outputText value="Call Back: " />
   <p:rating value="#{rate.callbackRate}" stars="7" onRate="alert('Your Rating'+value)"/>
   
   <h:outputText value="Ajax Rating :" />
   <p:rating value="#{rate.ajaxRate}">
   <p:ajax event="rate" listener="#{rate.onRate}" update="msg" />
   </p:rating>
   
   <h:outputText value="ReadOnly :" />
   <p:rating value="#{rate.readOnlyRating}" readonly="true"/>
   
   
   </h:panelGrid>
    
     </h:form> 
   </h:body>
</html>
