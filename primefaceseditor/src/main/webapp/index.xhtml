<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	 <h:head>
      <title>Menu</title>
   </h:head>
   <h:body>
   <h2>EDITOR IN PRIMEFACES</h2>
   <h:form>
     <p:editor id="myeditor" widgetVar="editorWidget" value="#{usr.opt}"/>
     <h:panelGrid columns="2" style="margin-top:10px">
     <p:commandButton value="SUBMIT" update="display" oncomplete="PF('dlg').show()" icon="pi pi-save"/>
     <p:commandButton value="CLEAR" onclick="PF('editorWidget').clear()" icon="pi pi-times"/>
     </h:panelGrid>
     
     <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
     <h:outputText id="display" value="#{usr.opt}" escape="false"/>
     </p:dialog>
     </h:form>
   </h:body>
</html>
