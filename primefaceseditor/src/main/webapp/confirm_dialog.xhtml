<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	 <h:head>
      <title>Menu</title>
   </h:head>
   <h:body>
   <h:form id="form">
   <h2>confirm</h2>
   <p:growl id="msg" showDetail="true" sticky="false"/>
   <p:commandButton value="delete record" actionListener="#{usr.confirm}" update="msg">
   <p:confirm header="Confirmation" message="Are you sure to delete this" icon="ui-icon-alert"/>
   </p:commandButton>
   <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
   		<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
   		<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
   </p:confirmDialog>
   
    <h2>TOOlTIP IN PRIMEFACES</h2>
    <h:panelGrid columns="3">
    <h:outputText value="Example:"/>
    <p:inputText id="focus" title="tool tip is working in input text"/>
    <p:tooltip id="toolTipFocus" for="focus" showEvent="focus" hideEvent="blur"/>
    </h:panelGrid>
    
    <h2>OVERLAY PANEL IN PRIMEFACES</h2>
    <p:commandButton id="btntec" value="Technology" type="button"/>
    <p:overlayPanel id="tecOverlay" for="btntec" hideEffect="fade" dynamic="true" style="width:700px" model="true">
    <p:dataTable var="tech" value="#{usr.techList}" rows="4" paginator="true">
    <p:column headerText="LANGUAGE">
    <h:outputText value="#{tech.name}"/>
    </p:column>
    <p:column headerText="DEVELOPED BY">
    <h:outputText value="#{tech.developedBy}"/>
    </p:column>
    <p:column headerText="YEAR">
    <h:outputText value="#{tech.year}"/>
    </p:column>
    </p:dataTable>
    </p:overlayPanel>
    <h2>SIDE BAR</h2>
    <p:commandButton value="right" oncomplete="PF('dlg1').show()"/>
    <p:sidebar widgetVar="dlg1" position="right">
    <h2 style="font-weight: normal">hi</h2>
    <p:commandButton value="close" oncomplete="PF('dlg1').hide()"/>
    </p:sidebar>
    
    
     </h:form> 
   </h:body>
</html>
